spring.application.name=animalMerge
server.port=8085
# 1. Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/animal_merge?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA/Hibernate Settings
# This tells Spring how to interact with the database tables
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Optional: Set to 'update' to automatically create/update your tables based on the AnimalRecipe entity
# CAUTION: Use 'update' only in development. Use 'none' or 'validate' in production.
spring.jpa.hibernate.ddl-auto=update 

# Optional: Show the SQL statements generated by Hibernate in the console (useful for debugging)
spring.jpa.show-sql=true